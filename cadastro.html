<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro de voluntários e participantes da ONG Linux para Todos.">
    <meta name="keywords" content="cadastro, voluntariado, cursos gratuitos, Linux, ONG">
    <meta name="author" content="ONG Linux para Todos">
    <title>Cadastro | ONG Linux para Todos</title>

    <link rel="icon" href="imagens/favicon.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #222;
            background-color: #f5f5f5;
        }

        header {
            background-color: #004d40;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background-color: #00695c;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
        }

        nav a:hover {
            background-color: #004d40;
            border-radius: 4px;
        }

        main {
            padding: 1.5rem;
            background-color: white;
            max-width: 900px;
            margin: 1.5rem auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2, legend {
            color: #004d40;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }

        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntário ou Participante</h1>
        <p>Participe dos cursos e projetos da ONG Linux para Todos</p>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="cadastro.html" aria-current="page">Cadastro</a>
    </nav>

    <main>
        <section id="cadastro">
            <h2>Formulário de Inscrição</h2>
            <form id="formCadastro" action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required maxlength="15" placeholder="(00) 00000-0000">

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, número e complemento">

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required maxlength="9" placeholder="00000-000">

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="RS">RS</option>
                        <option value="PR">PR</option>
                        <option value="SC">SC</option>
                        <option value="BA">BA</option>
                        <option value="PE">PE</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Participação</legend>

                    <label for="tipo">Tipo de participação:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="aluno">Aluno</option>
                        <option value="voluntario">Voluntário</option>
                    </select>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>

            <img src="imagens/cadastro.jpg" alt="Pessoa preenchendo formulário de inscrição da ONG">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG Linux para Todos — Inclusão digital e aprendizado livre.</p>
    </footer>

    <script>
        // Máscaras de CPF, telefone e CEP
        document.getElementById('cpf').addEventListener('input', function(e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/^(\d{2})(\d)/g, '($1) $2')
                .replace(/(\d{5})(\d{4})$/, '$1-$2');
        });

        document.getElementById('cep').addEventListener('input', function(e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/(\d{5})(\d)/, '$1-$2');
        });
    </script>
</body>
</html>
